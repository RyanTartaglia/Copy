    <script>
      if (!String.prototype.replaceAll) {
        String.prototype.replaceAll = function(str, newStr){
          if (Object.prototype.toString.call(str).toLowerCase() === '[object regexp]') {
            return this.replace(str, newStr);
          }
          return this.replace(new RegExp(str, 'g'), newStr);
        };
      }
      function go(font){
        var Text = document.getElementById("TextBox").value;
        Text = Text
        var results = [];
        if (!(fonts[font]==undefined)) {
          console.log(font)
          results.push("<span class='fontsep'>"+fonts[font]["NAME"]+": "+convert(Text,font).replaceAll("<","&lt;").replaceAll(">","&gt;")+"</span>")
          results.push("<span class='fontsep'>&nbsp;</span>")
          results.push("<span class='fontsep'><h3>Other Fonts</h3></span>")
        }
        for (key in fonts) {
          results.push("<span class='fontsep'>"+fonts[key]["NAME"]+": "+convert(Text,key).replaceAll("<","&lt;").replaceAll(">","&gt;")+"</span>")
        }
        var ResultsDiv = document.getElementById("ResultsDiv");
        ResultsDiv.innerHTML = results.join("")
      }
      function convert(Text,FontName){
        var newtext = "";
        if (FontName=="reverse") {
          newtext = reversed(Text);
        }
        else {
            if ((FontName=="mirror") || (FontName=="upsidedown")) {
              Text = reversed(Text);
            }
            for (var i = 0; i < Text.length; i++) {
              char = Text.charAt(i);
              if (char in fonts[FontName]) {
                newtext = newtext + fonts[FontName][char];
              }
              else {
                newtext = newtext + char;
              }
            }
        }
        return newtext
      }

      examplechoices = [
        "Visit the Copy Paste Dump!",
        "Check out https://c.r74n.com/fonts",
        "Merry Christmas!",
        "Happy Halloween!",
        "Happy Easter!",
        "Hello!",
        "Good morning!",
        "Have a nice day!",
        "Goodnight, sleep tight!",
        "Happy New Year!",
        "Merry Christmas Eve!",
        "Black Lives Matter",
        "Happy Valentine's Day!",
        "Good afternoon!",
        "Happy Independence Day!",
        "Happy St. Patrick's Day!",
        "Happy Hanukkah!",
        "Happy Kwanzaa!",
        "Happy Pride YEAR!",
      ]

      window.addEventListener("load",function(){
        var examples = [];
        var chosen = [];
        for (var i=0; i<15; i++) {
          var example = examplechoices[Math.floor(Math.random() * examplechoices.length)];
          console.log(example)
          if (!(chosen.includes(example))) {
            chosen.push(example);
            examples.push("<span class='fontsep'><a href='?text="+example+"'>"+example+"</a></span>")
          }
        }
        document.getElementById("ExamplesDiv").innerHTML = examples.join("");
        if (!(location.search=="")) {
          var search = location.search.substring(1);
          if (search.includes("=")) {
            var params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
            var text = params["text"];
            var font = params["font"];
          }
          else {
            var text = search;
          }
          document.getElementById("TextBox").value = text;
          go(font);

        }
      })
    </script>
